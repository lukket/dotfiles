set -g default-terminal "xterm-256color"
# Make ctrl + arrow keys working with putty
set -g terminal-overrides "xterm*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@"

# Don't rename windows automatically
set-option -g allow-rename off

# Use hjkl to switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use hjkl to resize panes
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-h resize-pane -L
bind-key -r C-l resize-pane -R

# Enable VI copy mode
setw -g mode-keys vi

# Open new windows, panes with current path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Start powerline
run-shell "powerline-daemon -q"
source "/home/lukas/.local/lib/python3.6/site-packages/powerline/bindings/tmux/powerline.conf"
